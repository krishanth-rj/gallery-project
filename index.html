<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <header class=" text-center text-gray-500 py-10 bg-white shadow-md mb-8">
        <h1 class="text-3xl font-bold font-sans">Bike Gallery</h1>
        <p class="text-gray-600 font-mono mt-2">An image gallery built using Tailwind CSS showcasing various bikes</p>
    </header>

    <main class="max-w-6xl mx-auto px-6 pb-10">

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

              <img src="img/img1.avif" alt="Gallery image 1"
                  class="w-full h-48 object-cover rounded-lg shadow-md hover:scale-105 transition duration-300">

              <img src="img/img2.avif" alt="Gallery image 2"
                  class="w-full h-48 object-cover rounded-lg shadow-md hover:scale-105 transition duration-300">

              <img src="img/img3.avif" alt="Gallery image 3"
                  class="w-full h-48 object-cover rounded-lg shadow-md hover:scale-105 transition duration-300">

              <img src="img/img4.avif" alt="Gallery image 4"
                  class="w-full h-48 object-cover rounded-lg shadow-md hover:scale-105 transition duration-300">

              <img src="img/img5.avif" alt="Gallery image 5"
                  class="w-full h-48 object-cover rounded-lg shadow-md hover:scale-105 transition duration-300">

              <img src="img/img6.avif" alt="Gallery image 6"
                  class="w-full h-48 object-cover rounded-lg shadow-md hover:scale-105 transition duration-300">

        </div>

    </main>

    <footer class="text-center py-4 text-gray-500">

</body>
</html>
